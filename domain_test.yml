version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- add_element
- get_element_quantity
- greet
- goodbye
- affirm
- deny
- remove_element
- look_list
entities:
- element
- list
- quantity
slots:
  element:
    type: text
    influence_conversation: false
  quantity:
    type: float
    influence_conversation: false
    max_value: 1.0
    min_value: 0.0
  list_entry:
    type: text
    influence_conversation: false
  list:
    type: text
    influence_conversation: false
responses:
  utter_greet:
  - text: Hi. What do you need?
  - text: Hello! What can I add or remove from your list?
  utter_goodbye:
  - text: Talk to you later!
  - text: Have a good day.
  - text: Until next time!
  utter_noworries:
  - text: My pleasure.
  - text: You are welcome!
  utter_thanks:
  - text: Ok. Thank you!
  utter_add_element:
  - text: Ok, how many of it do you want to add?
  - text: How many do you want?
  utter_set_element_quantity:
  - text: Ok, I added it to the list
  utter_remove_element:
  - text: Ok, I remove it from the list
actions:
- utter_add_element
- utter_goodbye
- utter_greet
- utter_look_list
- utter_noworries
- utter_remove_element
- utter_set_element_quantity
- utter_thanks
forms:
  add_element_form:
    required_slots:
      element:
      - type: from_entity
        entity: element
      quantity:
      - type: from_entity
        entity: quantity
