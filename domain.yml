version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - add_element
  - remove_element
  - get_element_quantity
  - look_list

entities:
  - element
  - quantity
  - list

actions:
  - utter_greet
  - utter_goodbye
  - utter_noworries
  - utter_add_element
  - utter_get_element_quantity
  - update_list
  - utter_remove_element
  - utter_look_list
  - utter_thanks


slots:
  element:
    type: text
    influence_conversation: false
  quantity:
    type: float
    influence_conversation: false
  list_entry:
    type: text
    influence_conversation: false
  list:
    type: text
    influence_conversation: false

forms:
  add_element_form:
    required_slots:
      element:
        - type: from_entity
          entity: element
  get_quantity_form:
    required_slots:
      quantity:
        - type: from_entity
          entity: quantity


responses:
  utter_greet:
  - text: "Hi. What do you need?"
  - text: "Hello! What can I add or remove from your list?"

  utter_goodbye:
  - text: "Talk to you later!"
  - text: "Have a good day."
  - text: "Until next time!"

  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"

  utter_thanks:
  - text: "Ok. Thank you!"

  utter_remove_element:
  - text: "Ok, I remove it from the list"

  utter_add_element:
  - text: "How many do you need?"




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
